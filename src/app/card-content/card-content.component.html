<mat-card class="product-card" *ngFor="let product of productsAllData">
  <mat-card-header>
    <!--<div mat-card-avatar class="example-header-image"></div>-->
    <mat-card-title>{{idCategory}}</mat-card-title>
    <mat-card-subtitle> {{product.price | currency:'COP':'$ ':'1.1-2'}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src= {{product.urlImage}} alt=''>
  <mat-card-content>
    <p>
      {{product.descriptionProduct}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
