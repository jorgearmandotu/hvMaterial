<div class="content-page" *ngFor="let detail of product">
  <H1>{{detail.nameProduct}}</H1>
  <img src="{{detail.urlImage}}">
  <ul>
    <li>name: {{detail.nameProduct}}</li>
    <li>price: {{detail.price}}</li>
    <li>descripcion: {{detail.descriptionProduct}}</li>
  </ul>
  <div class="alldetail">{{detail.allDescriptionProduct}}</div>
</div>
