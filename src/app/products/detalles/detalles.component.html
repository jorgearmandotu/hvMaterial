<div class="content-page" >
  <H1>{{product.nameProduct}}</H1>
  <img src="{{product.urlImage}}">
  <ul>
    <li>name: {{product.nameProduct}}</li>
    <li>price: {{product.price | currency:'COP':'$ ':'1.1-2'}}</li>
    <li>descripcion: {{product.descriptionProduct}}</li>
  </ul>
  <p text-angular ng-model="" class="alldetail">{{ product.allDescriptionProduct }}</p>
</div>
